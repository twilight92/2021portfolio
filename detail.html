<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박수정 포트폴리오</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/detail.css" />
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/detail.js"></script>
</head>

<body>
    <header></header>
    <section>
        <div class="imageWrap">
            <div class="item_thumb"></div>
        </div>
        <div class="info">
            <div class="title">
                <p class="title_client"></p>
                <h1 class="title_name"></h1>
            </div>
            <ul class="workData">
                <li>
                    <strong>링크</strong> - <a href="#">바로가기</a>
                </li>
                <li>
                    <strong>기여도</strong> - <span class="contribution"></span>%
                </li>
                <li>
                    <strong>작업기간</strong> - <span class="period"></span>
                </li>
            </ul>
            <p class="detail"></p>
            <ul class="tag"></ul>
        </div>
    </section>
</body>

</html>
